<!DOCTYPE html>
<html>

<head>
    <title>PM JS</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/pm.js" type="text/javascript"></script>
</head>

<body>
    <div id="menu" class="side_bar">
        <div style="height: 2px;">&nbsp;</div>
        <button id="page_1_src" type="button" class="button">Page 1<br>Click Me</button>
        <div style="height: 2px;">&nbsp;</div>
        <button id="page_2_src" type="button" class="button">Page 2<br>Click Me</button>
    </div>

    <div class="page">
        <!-- dst element page_1, default page to show -->
        <div id="page_1_dst"></div>
        <!-- dst element page_2, default to hide this page -->
        <div id="page_2_dst" class="pm_hide"></div>
    </div>

    <!-- load js async -->
    <script>
        $pm.loadJS("js/main.js")
    </script>
    <!-- or -->
    <!-- <script src="js/main.js" type="text/javascript"></script> -->
</body>

</html>
