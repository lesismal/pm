<!DOCTYPE html>
<html>

<head>
    <title>PM JS</title>
    <script src="../js/pm.js" type="text/javascript"></script>
</head>

<body>
    <p id="p1">text 1</p>
    <p id="p2">text 1</p>
    <p id="p3">text 1</p>
    <script>
        let event = "update";

        $pm.bind("p1", event, function (e) {
            e.element.innerHTML = e.data;
        });

        $pm.bind("p2", event, function (e) {
            e.element.innerHTML = e.data;
        });

        $pm.bind("p3", event, function (e) {
            e.element.innerHTML = e.data;
        });

        setInterval(function () {
            $pm.pub(event, new Date());
        }, 1000)
    </script>
</body>

</html>
